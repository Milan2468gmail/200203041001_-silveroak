<html>
<title>FORM</title>
<body>
<form>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="FirstName"placeholder="enter your name"> <br>

<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="LastName"placeholder="enter your surname">

<p>Choose Gender</p>
<input type="radio" id="Male" name="gen" value="male">
<label for="Male">Male</label>
<input type="radio" id="Female" name="gen" value="Female">
<label for="Female">Female</label><br>
<br>
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email">

<p>Choose your favorite Web language:</p>

  <input type="radio" id="html" name="fav_language" value="C">
  <label for="html">C</label><br>
  <input type="radio" id="css" name="fav_language" value="C++">
  <label for="css">C++</label><br>
  <input type="radio" id="javascript" name="fav_language" value="Java">
  <label for="javascript">Java</label>
</form>
</body>
</html>
