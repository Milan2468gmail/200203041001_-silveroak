<html>
    <head>
        <title>
            HOVER ELEMENT
        </title>
        <style type="text/css">
            #MainUL li ul li {display:none;color:greenyellow}
			#MainUL li:hover ul li {display:block;}
			#MainUL li:hover ul li ul li {display:none;}
			#MainUL li ul li:hover ul li {display:block}
			#MainUL li:hover{color:blueviolet}

        </style>
    </head>
    <body>
        <ul id="MainUL">
			<li>Name
				<ul>
					<li>First Name
					<ul>
						<li>MILAN</li>
						<li>ABC</li>
						<li>MNQ</li>
					</ul>
					</li>
					<li>Middle Name</li>
					<li>Last Name</li>
				</ul>
			</li>
		</ul>
    </body>
</html>
